<form class="uk-form uk-grid uk-grid-medium" data-uk-grid-match="{target: '.uk-panel'}">
  <div class="uk-width-medium-1-3">
    <div class="uk-panel">
      <div class="uk-form-row">
        <label for="name" class="uk-form-label">Your Name</label>
        <div class="uk-form-controls">
          <input type="text" name="name" placeholder="Rob Ford" class="uk-width-1-1" />
        </div>
      </div>
      <div class="uk-form-row">
        <label for="email" class="uk-form-label">Your Email</label>
        <div class="uk-form-controls">
          <input type="text" name="email" placeholder="r.ford@toronto.on.ca" class="uk-width-1-1" />
        </div>
      </div>
    </div>
  </div>
  <div class="uk-width-medium-2-3">
    <div class="uk-panel">
      <div class="uk-form-row">
        <label for="message" class="uk-form-label">Your Message</label>
        <div class="uk-form-controls">
          <textarea name="message" rows="4" placeholder="Hey, I've been thinking..." class="uk-width-1-1"></textarea>
        </div>
      </div>
    </div>
  </div>
</form>
