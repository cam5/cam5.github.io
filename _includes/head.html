<head>
  {% comment %}Boilerplate{% endcomment %}
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% comment %}Titles, descriptions, SEO{% endcomment %}
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  {% comment %}Favicons, touch icons, etc.{% endcomment %}
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">

  {% comment %}CSS, .js that needs to live in the head{% endcomment %}
  <link rel="stylesheet" href="/css/main.css">
  <script src="https://use.typekit.net/uyt6arg.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
